<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2B7A78;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#3AAFA9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2B7A78;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- サブトルなパターン -->
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <circle cx="5" cy="5" r="1" fill="#FFFFFF" opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- 背景レイヤー -->
  <rect width="100%" height="100%" fill="#FFFFFF" />
  <rect width="100%" height="100%" fill="url(#grad)" />
  <rect width="100%" height="100%" fill="url(#pattern)" />
  
  <!-- メインテキスト -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" opacity="0.95">
    Coming Soon
  </text>
  
  <!-- 装飾的な要素 -->
  <line x1="250" y1="220" x2="550" y2="220" stroke="#FFFFFF" stroke-width="2" opacity="0.7" />
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle" opacity="0.6">
    New Project 2025
  </text>
</svg>
